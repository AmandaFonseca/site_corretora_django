{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/carbon-components.min.css' %}">
</head>

<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <nav class="bx--breadcrumb bx--breadcrumb--no-trailing-slash" aria-label="breadcrumb">
        <div class="bx--breadcrumb-item">
            <a href="/" class="bx--link">Home</a>
        </div>
        <div class="bx--breadcrumb-item">
            <a href="/form" class="bx--link">Formulário</a>
        </div>
    </nav>
    <hr class="">
</div>


<div class="col-8 m-auto pb-2 text-left">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <span class="anchor" id="formLogin"></span>
                        <!-- form card login -->
                        <div class="card-outline-secondary">
                            <h3 class="left">Cadastro</h3>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <span class="anchor" id="formLogin"></span>
                        <!-- form card login -->
                        <div class="card-outline-secondary container show-grid">
                            <form name="form" id="form"
                                  action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
                                {% csrf_token %}
                                <!--{{form.as_p}}-->
                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 nome" class="bx--label">Nome</label>
                                            {{form.nome}}
                                        </div>
                                    </div>
                                </dic>

                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="bx--form-item">
                                            <label for="text-input-3 cpf" class="bx--label">CPF</label>
                                            {{form.cpf}}
                                            <label for="text-input-3 text-input-1" class="bx--label cpf_valido inative">cpf
                                                inválido</label>
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 sexo" class="bx--label">Sexo</label>
                                            {{form.sexo}}
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="bx--form-item">

                                            <label for="text-input-3 telefone" class="bx--label">Celular</label>
                                            {{form.telefone}}
                                            <label for="text-input-3 text-input-1"
                                                   class="bx--label celular_valido inative">celular
                                                inválido</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="bx--form-item">

                                            <label for="text-input-3 data_nascimento" class="bx--label">Data
                                                Nascimento</label>
                                            {{form.data_nascimento}}
                                        </div>

                                    </div>
                                </div>

                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 email" class="bx--label">Email</label>
                                            {{form.email}}
                                        </div>
                                    </div>
                                </dic>


                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 endereco" class="bx--label">Endereço</label>
                                            {{form.endereco}}
                                        </div>
                                    </div>
                                </dic>


                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 status_civil" class="bx--label">Estado
                                                civil</label>
                                            {{form.status_civil}}
                                        </div>
                                    </div>
                                </dic>

                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <label for="text-input-3 salario" class="bx--label">Salário</label>
                                            {{form.salario}}
                                        </div>
                                    </div>
                                </dic>

                                <dic class="row">
                                    <div class="col-md-12">
                                        <div class="bx--form-item">
                                            <input type="submit" class="btn-success bx--btn bx--btn--primary"
                                                   value="Salvar">
                                        </div>
                                    </div>
                                </dic>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<footer class="footer-page">
    <br>
    <br>
    </div>
</footer>


</body>
<script>
    window.addEventListener("load", function() {
        let inputs = document.querySelectorAll('input');
        let inputs_tam = inputs.length -1;
        for (let index = 0; index < inputs_tam; index++) {
            const element = inputs[index];
            element.setAttribute('class', 'bx--text-input')
        }
    });

















</script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/carbon-components.min.js' %}"></script>
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/helpers/validator.js' %}"></script>
<script>
    window.addEventListener("load", function() {
    $('#id_cpf').mask('000.000.000-00', {reverse: true});
    $('#id_telefone').mask('(00) 00000-0000');
    $('#id_data_nascimento').mask("00/00/0000", {placeholder: "__/__/____"});
    $('#id_salario').mask("#.##0,00", {reverse: true});
  });



















</script>
</html>
