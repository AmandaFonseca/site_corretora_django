{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilo_bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/carbon-components.min.css' %}">
    </head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <nav class="bx--breadcrumb bx--breadcrumb--no-trailing-slash" aria-label="breadcrumb">
            <div class="bx--breadcrumb-item">
                <a href="/" class="bx--link">Home</a>
            </div>
            <div class="bx--breadcrumb-item">
                <a href="/form" class="bx--link">Formulário</a>
            </div>
        </nav>
        <hr class="">
    </div>


    <div class="col-8 m-auto  pb-2 text-left">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <span class="anchor" id="formLogin"></span>
                <!-- form card login -->
                <div class="card-outline-secondary">
                    <h3 class="left">Cadastro</h3>
                </div>
            </div>
        </div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">

                    {% csrf_token %}
                    <!--{{form.as_p}}-->

                  <div class="bx--form-item">
                    <label for="nome">Nome</label>
                      <div class="form-control-grid">{{form.nome}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="cpf">CPF</label>
                      <div class="form-control-grid">{{form.cpf}}</div>
                      <label for="text-input-1" class="bx--label cpf_valido inative">cpf inválido</label><br>
                  </div>
                  <div class="bx--form-item">
                    <label for="sexo">Sexo</label>
                      <div class="form-control-grid">{{form.sexo}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="telefone">Celular</label>
                      <div class="form-control-grid">{{form.telefone}}</div>
                      <label for="text-input-1" class="bx--label celular_valido inative">celular inválido</label><br>
                  </div>
                  <div class="bx--form-item">
                    <label for="email">Email</label>
                      <div class="form-control-grid">{{form.email}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="endereco">Endereço</label>
                      <div class="form-control-grid">{{form.endereco}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="data_nascimento">Data Nascimento</label>
                      <div class="form-control-grid">{{form.data_nascimento}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="status_civil">Estado civil</label>
                      <div class="form-control-grid">{{form.status_civil}}</div>
                  </div>
                  <div class="bx--form-item">
                    <label for="salario">Salário</label>
                      <div class="form-control-grid">{{form.salario}}</div>
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btn btn-success bx--btn bx--btn--primary" value="Salvar">
                  </div>
                </form>
    </div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/carbon-components.min.js' %}"></script>
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/helpers/validator.js' %}"></script>
<script src="{% static 'js/javascript.js' %}"></script>
<script>
    window.addEventListener("load", function() {
    $('#id_cpf').mask('000.000.000-00', {reverse: true});
    $('#id_telefone').mask('(00) 00000-0000');
    $('#id_data_nascimento').mask("00/00/0000", {placeholder: "__/__/____"});
    $('#id_salario').mask("#.##0,00", {reverse: true});
  });
</script>
</html>
